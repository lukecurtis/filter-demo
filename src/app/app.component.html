<div class="container">
  <h1 class="pt-3">Filter demo</h1>
  <form [formGroup]="form" class="row py-3">
    <div class="col form-group">
      <label>Location</label>
      <select class="form-control" formControlName="location">
        <option value="">Any</option>
        <option *ngFor="let location of locations$ | async " [value]="location">{{location}}</option>
      </select>
    </div>
    <div class="col form-group">
      <label>Practice area</label>
      <select class="form-control" formControlName="practiceArea">
        <option value="">Any</option>
        <option *ngFor="let area of practiceAreas$ | async " [value]="area">{{area}}</option>
      </select>
    </div>
    <div class="col form-group">
      <label>Research status</label>
      <select class="form-control" formControlName="researchStatus">
        <option value="">Any</option>
        <option *ngFor="let status of researchStatuses$ | async " [value]="status">{{status}}</option>
      </select>
    </div>
  </form>
  <table *ngIf="filteredData$ | async as data" class="table">
    <tr>
      <th>Location</th>
      <th>Practice area</th>
      <th>Research status</th>
    </tr>
    <tr *ngFor="let item of data">
      <td>{{ item.location }}</td>
      <td>{{ item.practiceArea }}</td>
      <td>{{ item.researchStatus }}</td>
    </tr>
  </table>
</div>
